<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Documentation</title>
	<link rel="stylesheet" href="vars.css">
	<link rel="icon" type="image/x-icon" href="https://elkwizard.github.io/Hengine/Package/favicon.ico">
	<style>
		:root {
			--nav-width: 28rem;
			--header-height: 7rem;
		}
		
		@media (prefers-color-scheme: light) {
			li::before {
				filter: none !important;
			}

			#header > a {
				background: none !important;
				border: 2px var(--accent-2) solid !important;
			}

			#searchBarWrapper {
				border: 2px var(--accent-2) solid;
			}

			#searchResults {
				border: 1px var(--accent-2) solid;
			}
		}

		#wrapper {
			display: flex;
			flex-direction: row;
			width: 100vw;
			height: calc(100vh - var(--header-height));
		}

		body {
			background-color: var(--background);
		}
		
		#panel {
			width: calc(100vw - var(--nav-width));
			border: none;
		}

		/* nav styles */
		#nav {
			padding-top: 1em;
			padding-left: 2em;
			width: var(--nav-width);
			background: var(--background);
			font-size: 1.1em;
			height: 100%;
			overflow-y: scroll;
		}

		li button {
			border: none;
			background: none;
			width: 100%;
			display: block;
			text-decoration: none;
			text-align: left;
			cursor: pointer;
			font-family: var(--code-font);
		}

		li::before {
			content: "";
			display: inline-block;
			width: 1.3em;
			aspect-ratio: 1/1;
			background-image: url(./category.svg);
			background-size: cover;
			position: absolute;
			transform: translate(-140%, 5%);
			filter: invert();
		}

		li[data-leaf="true"]::before {
			background-image: url(./document.svg);
			transform: translate(-140%, -7%);
		}

		li[data-leaf="true"] button {
			color: var(--accent-2);
		}

		li[data-leaf="true"] {
			padding-top: 0.2em;
			padding-bottom: 0.2em;
		}

		li:first-child {
			padding-top: 1em;
		}

		li:last-child {
			padding-bottom: 1em;
		}

		li {
			list-style: none;
			padding: 0.5em 0;
			padding-left: 3em;
			position: relative;
			transform: translateX(1.5em);
			color: var(--text-color);
			font-family: var(--text-font);
			font-size: 1.1rem;
		}

		button.incomplete {
			color: rgb(150, 50, 50) !important;
			cursor: not-allowed;
		}

		ul {
			transform: translateX(-2.8em);
		}
		
		ul ul li {
			border-left: 1px var(--text-color) solid;
		}

		/* header styles */
		#header {
			display: flex;
			flex-direction: row;
			align-items: center;
			padding: 1rem;
			padding-left: 2rem;
			height: var(--header-height);
			border-bottom: 3px var(--accent-3) solid;
		}

		#title {
			font-size: 4rem;
			color: var(--text-color);
			font-weight: bold;
			margin-right: auto;
		}

		#header > a {
			background: var(--accent-2);
			text-decoration: none;
			font-size: 1.2rem;
			border-radius: 0.5em;
			padding: 1.2rem 3em;
			color: var(--text-color);
			font-family: var(--text-font);
		}

		#header > a, #searchBarWrapper {
			margin: 1em;
		}

		/* search styles */
		#searchBarWrapper {
			display: flex;
			flex-direction: row;
			align-items: center;
			border-radius: 0.5em;
			padding: 1.2em;
			background: white;
		}

		#searchBar {
			background: transparent;
			font-size: 1.2em;
			height: 1.54em;
			border: none;
			outline: none;
			margin-left: 0.3em;
		}

		#searchIcon {
			height: 1.2em;
			aspect-ratio: 1/1;
			transform: scale(1.5);
		}

		#searchWrapper {
			position: relative;
		}

		#searchResults {
			position: absolute;
			right: 0;
			bottom: 0;
			transform: translateY(100%);
			background: white;
			max-height: 50vh;
			overflow: auto;
			border-radius: 0.5em;
			padding: 0.5em;
			display: block;
		}
		
		#searchResults:empty {
			display: none;
		}

		#searchResults::before {
			content: attr(data-stats);
		}
		
		#searchResults::-webkit-scrollbar {
			width: 1rem;
			background: white;
			border: none;
			border-top-right-radius: 0.5rem;
			border-bottom-right-radius: 0.5rem;
		}

		#searchResults::-webkit-scrollbar-thumb {
			background: rgb(100, 100, 100);
			border-radius: 0.5rem;
		}
		
		.search-result {
			display: block;
			border-bottom: 1px black solid;
			padding: 0.5rem;
			cursor: pointer;
			text-decoration: none;
			color: black;
		}

		.search-record {
			color: var(--accent-1);
		}

		.search-matches {
			font-family: var(--text-font);
		}

		.search-result:last-child {
			border: none;
		}

		.search-match {
			display: inline;
			background-color: rgba(100, 100, 255, 0.5);
			border-radius: 0.2rem;
			font-family: var(--text-font);
		}

		.ellipses {
			display: inline;
			color: rgb(150, 150, 150);
		}

		/* mobile */
		.mobile {
			font-size: 12px;
			--header-height: 4rem;
		}

		#openNav {
			--size: 1.5rem;
			width: var(--size);
			aspect-ratio: 1/1;
			margin-right: 1rem;
			margin-left: 0.5rem;
			background: none;
			border: none;
			position: relative;
			transform: rotateZ(-90deg);
			transition: transform 0.3s;
		}

		.nav-hidden #openNav {
			transform: rotateZ(0deg);
		}

		#openNav::before {
			content: "";
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			--height: calc(var(--size) * 0.15);
			height: var(--height);
			background: white;

			box-shadow: 0 calc(var(--size) - var(--height)) 0 white,
						0 calc(var(--size) / 2 - var(--height) / 2) 0 white;
		}

		.mobile #panel {
			width: 100vw;
		}

		.mobile #nav {
			position: absolute;
			width: 100vw;
			left: 0;
			top: var(--header-height);
			transition: left 0.3s;
		}

		.nav-hidden #nav {
			left: -100vw;
		}

		.mobile #header > a {
			display: none;
		}

		.mobile #header {
			padding: 1rem;
		}

		.mobile #searchBarWrapper {
			margin: 0;
			padding: 0.3rem;
		}

		.mobile #searchIcon {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			pointer-events: none;
			opacity: 1;
			transition: opacity 0.2s;
		}

		.mobile #searchBar:focus + #searchIcon {
			opacity: 0;
		}

		.mobile #searchBar {
			width: 1.54em;
			height: 1.54em;
			transition: width 0.2s;
		}

		.mobile #searchWrapper {
			position: absolute;
			right: 1rem;
			top: 0.7rem;
			transition: left 0.2s;
		}

		.mobile #searchWrapper:focus-within {
			left: 1rem;
		}

		.mobile #searchBar:focus {
			width: 5em;
		}

		.mobile #title {
			font-size: 2rem;
		}
	</style>
	<script src="searchCache.js"></script>
	<script src="search.js"></script>
</head>
<body>
	<div id="header">
		<span id="title">Hengine Docs</span>
		<div id="searchWrapper" tabindex="0">
			<div id="searchBarWrapper">
				<input type="text" id="searchBar">
				<img id="searchIcon" src="./search.svg">
			</div>
			<div id="searchResults"></div>
		</div>
		<a href="https://www.github.com/Elkwizard/Hengine">GitHub</a>
		<a href="https://www.github.com/Elkwizard/Hengine/archive/master.zip">Download</a>
	</div>
	<div id="wrapper">
		<div id="nav"></div>
		<iframe id="panel"></iframe>
	</div>
	<script src="index.js"></script>
	<script>
		// mobile
		const html = document.querySelector("html");
		const mobile = innerWidth < 900 || innerHeight < 900; 
		if (mobile) {
			html.classList.add("mobile");
			html.classList.add("nav-hidden");

			// navigation hiding
			const openNav = document.createElement("button");
			document.getElementById("header").prepend(openNav);
			openNav.id = "openNav";
			openNav.onclick = () => {
				html.classList.toggle("nav-hidden");
			};
		}

		// populate navigation
		const nav = document.getElementById("nav");
		const panel = document.getElementById("panel");
		const generateNav = (structure, file = ".") => `<ul>${
			Object.entries(structure)
				.map(([name, value]) => {
					const dst = file + "/" + name;
					if (Array.isArray(value) || value === null) {
						const docPath = dst.slice(2).replaceAll("/", "\\") + ".html";
						const complete = COMPLETENESS[docPath];
						return `
							<li data-leaf="true">
								<button class="${complete ? "" : "incomplete"}" onclick="changePage('${dst}.html')">${name}</button>
							</li>
						`;
					} return `<li>${name}${generateNav(value, dst)}</li>`;
				})
				.join("")
		}</ul>`;

		const changePage = path => {
			panel.src = path;
			const name = path.match(/\/([^/]*?)\.html(#(.*?))?$/)[1];
			document.title = `Hengine Docs - ${name}`;

			if (mobile) html.classList.add("nav-hidden");
		};

		changePage("Pages/Structure/Hengine.html");

		nav.innerHTML = generateNav(STRUCTURE);

		// searching
		const searchBar = document.getElementById("searchBar");
		const searchResults = document.getElementById("searchResults");
		const searchWrapper = document.getElementById("searchWrapper");
		const searchStats = document.getElementById("searchStats");
		if (!mobile) searchBar.focus();
		searchWrapper.addEventListener("focusout", () => {
			searchResults.style.display = "none";
		});
		searchBar.oninput = searchBar.onfocus = () => {
			const startTime = performance.now();
			const results = query(searchBar.value, SEARCH_CACHE, 2)
				.sort((a, b) => a.distance - b.distance);
			const duration = performance.now() - startTime;

			const distances = results
					.flatMap(result => result.matches)
					.map(match => match.distance);
			const minDist = Math.min(...distances);
			const distThreshold = minDist + 0.3;

			const passingResults = results
				.filter(({ matches }) => matches.some(match => match.distance <= distThreshold));

			searchResults.dataset.stats = `Found ${passingResults.length} result${results.length === 1 ? "" : "s"} in ${duration.toFixed(1)} ms`;
			
			searchResults.style.display = "";
			searchResults.innerHTML = passingResults
				.map(({ record, matches }) => {
					const matchMap = new Map();
					for (const match of matches)
						if (match.distance <= distThreshold)
							matchMap.set(match.index, match);
					
					const sanitationDiv = document.createElement("div");

					const sanitize = text => {
						sanitationDiv.innerText = text.replace(/\s+/g, " ");
						return sanitationDiv.innerHTML;
					};

					const tokens = SEARCH_CACHE.recordCache[record].rawTokens;
					const matchIndices = new Set();
					let output = [];
					for (let i = 0; i < tokens.length; i++) {
						if (matchMap.has(i)) {
							const match = matchMap.get(i);
							matchIndices.add(output.length);
							const matchString = tokens.slice(match.index, match.index + match.length).join("")
							const postSymbols = /\W*$/g;
							output.push(`<div class="search-match" data-distance="${match.distance.toFixed(2)}">${
								sanitize(matchString.replace(postSymbols, ""))
							}</div>${sanitize(matchString.match(postSymbols)[0])}`);
							i += match.length - 1;
						} else output.push(sanitize(tokens[i]));
					}
					
					let lastMatchIndex = -Infinity;
					const present = new Array(output.length).fill(false);
					for (let i = 0; i < output.length * 2; i++) {
						const inx = i < output.length ? i : output.length * 2 - 1 - i;
						
						if (matchIndices.has(inx))
							lastMatchIndex = inx;

						if (Math.abs(inx - lastMatchIndex) < 5)
							present[inx] = true;
					}

					let text = "";
					let ellipses = false;
					for (let i = 0; i < output.length; i++) {
						const exists = present[i];
						if (exists) {
							ellipses = false;
							text += output[i];
						} else if (!ellipses) {
							ellipses = true;
							text += ` <div class="ellipses">...</div> `;
						}
					}

					return `
						<a class="search-result" onmousedown="changePage('${
							SEARCH_ID_TO_PATH[record].replaceAll("\\", "/")
						}#${record}'); searchResults.innerHTML = ''">
							<div class="search-record">
								${record}
							</div>
							<div class="search-matches">
								${text}
							</div>
						</a>
					`;
				}).join("");
		};
	</script>
</body>
</html>
