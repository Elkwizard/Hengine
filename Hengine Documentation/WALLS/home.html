<body>
	<header>
		<div class="property">
			WALLS
		</div>
	</header>
	<div class="description">
		<p>
			The WALLS constant is a <a href="../Inactive Scene/home.html">InactiveScene</a> instance that contains a set of <a href="../Physics Object/home.html">PhysicsObjects</a> that act as walls.
			These PhysicsObjects are positioned at the borders of the screen. Using Scene.loadScene(WALLS) will prevent players and objects from exiting the edges of the screen.
		</p>
	</div>
	<script src="../Resources/Load.js"></script>
</body>
