<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../Resources/Styles.css" type="text/css">
	<script src="../Resources/Highlighter.js"></script>
	<style>
		.color-swatch {
			width: 60px;
			height: 60px;
			border: 2px black solid;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<header>
		<div class="property">
			ColorLibrary
		</div>
	</header>
	<div class="description">
		<p>The ColorLibrary class is a collection of <a href="../Color/home.html">Color</a> objects that are stored by name.</p>
		<h3>Properties:</h3>
		<ul>
			<li class="method">
				<h2>RED</h2>
				<p>
					<div class="color-swatch" style="background: #f00;"> </div>
				</p>
			</li>
			<li class="method">
				<h2>GREEN</h2>
				<p>
					<div class="color-swatch" style="background: #090;"> </div>
				</p>
			</li>
			<li class="method">
				<h2>BLUE</h2>
				<p>
					<div class="color-swatch" style="background: #00f;"> </div>
				</p>
			</li>
			<li class="method">
				<h2>YELLOW</h2>
				<p>
					<div class="color-swatch" style="background: #ff0;"> </div>
				</p>
			</li>
			<li class="method">
				<h2>PURPLE</h2>
				<p>
					<div class="color-swatch" style="background: #f0f;"> </div>
				</p>
			</li>
			<li class="method">
				<h2>ORANGE</h2>
				<p>
					<div class="color-swatch" style="background: rgba(255, 100, 0, 1);"> </div>
				</p>
			</li>
			<li class="method">
				<h2>BLANK</h2>
				<p>
					<div class="color-swatch" style="background: rgba(0, 0, 0, 0);"> </div>
				</p>
			</li>
			<li class="method">
				<h2>BLACK</h2>
				<p>
					<div class="color-swatch" style="background: rgba(0, 0, 0, 1);"> </div>
				</p>
			</li>
			<li class="method">
				<h2>WHITE</h2>
				<p>
					<div class="color-swatch" style="background: #fff;"> </div>
				</p>
			</li>
			<li class="method">
				<h2>GRAY</h2>
				<p>
					<div class="color-swatch" style="background: rgba(128, 128, 128, 1);"> </div>
				</p>
			</li>
			<li class="method">
				<h2>CYAN</h2>
				<p>
					<div class="color-swatch" style="background: rgba(0, 255, 255, 1);"> </div>
				</p>
			</li>
			<li class="method">
				<h2>RAZZMATAZZ</h2>
				<p>
					<div class="color-swatch" style="background: #e3256b;"> </div>
				</p>
			</li>
			<li class="method">
				<h2>CREAM</h2>
				<p>
					<div class="color-swatch" style="background: #fff185;"> </div>
				</p>
			</li>
			<li class="method">
				<h2>LIME</h2>
				<p>
					<div class="color-swatch" style="background: #0f0;"> </div>
				</p>
			</li>
		</ul>
	</div>
	<script src="../Resources/Load.js"></script>
</body>
